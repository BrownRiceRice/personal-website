
<h2>Random Circles</h2>
<section>
    <p>
        Just a simple first project for learning <a href="http://www.stagexl.org/">StageXL</a>. Makes some good
        background images too, my current my desktop background was made from this.
    </p>
</section>
<div class="drawer">
<div class="controls">
    <!-- Note: go back to using input type="number" when angular.dart/issues/1033 is solved. -->
    <div class="control"> Number of circles: {{strcc}}
        <div class="count-slider">
            <input class="count-slider" type="range" min="0" max="600" value="300"
                   (input)="strcc=$event.target.value"
                   (change)="updateCount($event.target.value)">
        </div>
    </div>
    <div class="control">
        Red variance:
        <div class="sliders">
            <input class="red-slider" type="range" min="0" max="255" value="0" (input)="updateMaxMin($event.target.value, 0)">
            <input class="red-slider" type="range" min="0" max="255" value="255" (input)="updateMaxMin($event.target.value, 1)">
        </div>
    </div>
    <div class="control">
        Blue variance:
        <div class="sliders">
            <input class="blue-slider" type="range" min="0" max="255" value="0" (input)="updateMaxMin($event.target.value, 2)">
            <input class="blue-slider" type="range" min="0" max="255" value="255" (input)="updateMaxMin($event.target.value, 3)">
        </div>
    </div>
    <div class="control">
        Green variance:
        <div class="sliders">
            <input class="green-slider" type="range" min="0" max="255" value="0" (input)="updateMaxMin($event.target.value, 4)">
            <input class="green-slider" type="range" min="0" max="255" value="255" (input)="updateMaxMin($event.target.value, 5)">
        </div>
    </div>
    <div class="control">
        Alpha (transparency) variance:
        <div class="sliders">
            <input class="alpha-slider" type="range" min="0" max="255" value="0" (input)="updateMaxMin($event.target.value, 6)">
            <input class="alpha-slider" type="range" min="0" max="255" value="255" (input)="updateMaxMin($event.target.value, 7)">
        </div>
    </div>

    <button (click)="download()" class="control">Download the picture</button>
    <br/>
</div>

<canvas id="circleDrawer" width="800" height="600"></canvas>
</div>
