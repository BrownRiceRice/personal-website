
<h2>Random Circles</h2>

<div id="right-here"></div>

<!-- Note: go back to using input type="number" when angular.dart/issues/1033 is solved. -->
<div> How many circles: <input type="text" [(ngModel)]="strcc"> </div>
<div>
    How much should red vary:
    min: <input type="range" min="0" max="255" value="0" (input)="updateMaxMin($event.target.value, 0)">
    max: <input type="range" min="0" max="255" value="255" (input)="updateMaxMin($event.target.value, 1)">
</div>
<div>
    How much should blue vary:
    min: <input type="range" min="0" max="255" value="0" (input)="updateMaxMin($event.target.value, 2)">
    max: <input type="range" min="0" max="255" value="255" (input)="updateMaxMin($event.target.value, 3)">
</div>
<div>
    How much should green vary:
    min: <input type="range" min="0" max="255" value="0" (input)="updateMaxMin($event.target.value, 4)">
    max: <input type="range" min="0" max="255" value="255" (input)="updateMaxMin($event.target.value, 5)">
</div>
<div>
    How much should alpha vary:
    min: <input type="range" min="0" max="255" value="0" (input)="updateMaxMin($event.target.value, 6)">
    max: <input type="range" min="0" max="255" value="255" (input)="updateMaxMin($event.target.value, 7)">
</div>


<button (click)="addCircle(seedGen.nextInt(1000))">Draw Circles!</button>
<button (click)="download()">Download the picture</button>
<br/>

<canvas id="circleDrawer" width="800" height="600"></canvas>
