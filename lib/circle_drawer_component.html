
<h2>Random Circles</h2>

<div id="right-here"></div>

<!-- Note: go back to using input type="number" when angular.dart/issues/1033 is solved. -->
<div> How many circles: <input type="text" [(ngModel)]="strcc"> </div>
<div>
    How much should red vary:
    min: <input type="range" min="0" max="255" value="0" (input)="rMin=parseInt($event.target.value, rMin)">
    max: <input type="range" min="0" max="255" value="255" (input)="rMax=$event.target.value">
</div>
<div>
    How much should blue vary:
    min: <input type="range" min="0" max="255" value="0" (input)="strbmin=$event.target.value">
    max: <input type="range" min="0" max="255" value="255" (input)="strbmax=$event.target.value">
</div>
<div>
    How much should green vary:
    min: <input type="range" min="0" max="255" value="0" (input)="strgmin=$event.target.value">
    max: <input type="range" min="0" max="255" value="255" (input)="strgmax=$event.target.value">
</div>
<div>
    How much should alpha vary:
    min: <input type="range" min="0" max="255" value="0" (input)="stramin=$event.target.value">
    max: <input type="range" min="0" max="255" value="255" (input)="stramax=$event.target.value">
</div>


<button (click)="addCircle()">Draw Circles!</button>
<button (click)="download()">Download the picture</button>
<br/>

<canvas id="circleDrawer" width="800" height="600"></canvas>
